<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script defer src="quote.js"></script>
  </head>
  <body>
    <h1>Quote Generator</h1>
    <div class="grid">
      <div>
        <p id="quote"></p>
        <button id="btn" type="button">Generate a quote</button>
      </div>
      <div>
        <input id="inputAuthor" type="text" min=10 placeholder="Quote">
        <input id="inputQuote" type="text" placeholder="Author">
        <button id="btnAdd" type="button">Add your quote</button>
      </div>
    </div>
  </body>
</html>
